<body>
  <div class="main-div">
    <img class="logo" src="images/illustration-hero.png" alt="">
    <h2 class="sum">Order Summary</h2>
    <p class="p-sum">You can now listen to millions of songs,audiobooks,and podcast on any device anywhere you like!</p>



    <div class=" container plan">
      <div class="row">
        <div class="col-icon">
          <img class="icon-music" src="images/icon-music.png" alt="">
        </div>
        <div class="price-col">
          <h4 class="annual-plan">Annual Plan</h4>
          <p class="year-price">$59.99/year</p>
        </div>
        <div class="col-btn1">
          <button id="btn1" class="change btn btn-link btn-sm" type="submit">Change</button>
        </div>
      </div>

    </div>
<div class="proceed">
    <button id="proceed" class=" btn btn-link btn-sm" type="submit">Proceed to Payment</button>
</div>
<div class="cancel">
  <button id="cancel" class=" cancel1 btn btn-link btn-sm" type="submit">Cancel Order</button>
</div>
